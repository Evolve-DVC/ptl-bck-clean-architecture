server.port=8080
spring.application.name=bck-plantilla
spring.profiles.active=dev

# ========================================
# Spring Cloud Config (Configuration Centralizada)
# ========================================
# Nota: Deshabilitado temporalmente. Las configuraciones estan en archivos locales.
# Cuando se active, mover las propiedades de ambiente al repositorio de configuracion.
spring.cloud.config.enabled=false

# ========================================
# Configuration de Base de Datos
# ========================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.transaction.jta.platform=none
spring.jpa.open-in-view=false

# Configuration de Hikari Pool - Defaults
spring.datasource.command.driverClassName=org.postgresql.Driver
spring.datasource.command.hikari.idle-timeout=300000
spring.datasource.command.hikari.connection-timeout=20000
spring.datasource.command.hikari.pool-name=CommandHikariPool

spring.datasource.query.driverClassName=org.postgresql.Driver
spring.datasource.query.hikari.idle-timeout=300000
spring.datasource.query.hikari.connection-timeout=20000
spring.datasource.query.hikari.pool-name=QueryHikariPool

# ========================================
# Tama?o m?ximo de archivos
# ========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================================
# Configuration de Logging General
# ========================================
# Patr?n de logs con colores y zona horaria de Colombia
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${PID:- } --- [%t] %-40.40logger{39} : %m%n%wEx

# ========================================
# SpringDoc OpenAPI Configuration
# ========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true
springdoc.swagger-ui.default-models-expand-depth=3
springdoc.swagger-ui.default-model-expand-depth=3
springdoc.swagger-ui.display-operation-id=false
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.show-actuator=true
springdoc.paths-to-match=/api/**
springdoc.packages-to-scan=com.empresa.plantilla.infrastructure.controller
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.writer-with-default-pretty-printer=true

# Application Info for OpenAPI
application.name=${spring.application.name}
application.version=1.0.0
application.description=API RESTful para gesti\u00F3n de microservicios

