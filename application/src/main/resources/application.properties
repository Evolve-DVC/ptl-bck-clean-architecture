# ========================================
# CONFIGURACIÓN GENERAL - APLICABLE A TODOS LOS AMBIENTES
# ========================================
# Este archivo contiene configuraciones generales que serán movidas
# al servidor de configuración centralizada (Spring Cloud Config Server)

# ========================================
# Aplicación Base
# ========================================
spring.application.name=bck-plantilla
spring.profiles.active=dev

# ========================================
# Spring Cloud Config (Configuration Centralizada)
# ========================================
# Nota: Deshabilitado temporalmente. Las configuraciones están en archivos locales.
# Cuando se active, estas propiedades se moverán al repositorio de configuración.
spring.cloud.config.enabled=false

# ========================================
# Configuration de Base de Datos - General
# ========================================
# Configuraciones estructurales comunes a todos los ambientes
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.transaction.jta.platform=none
spring.jpa.open-in-view=false

# DDL Strategy (por defecto seguro para producción)
spring.hibernate.hbm2ddl.auto=none
spring.jpa.hibernate.ddl-auto=none

# ========================================
# Hikari Pool - Configuración General
# ========================================
# Driver JDBC común
spring.datasource.command.driverClassName=org.postgresql.Driver
spring.datasource.query.driverClassName=org.postgresql.Driver

# Timeouts comunes (en milisegundos)
spring.datasource.command.hikari.idleTimeout=300000
spring.datasource.command.hikari.connectionTimeout=20000
spring.datasource.query.hikari.idleTimeout=300000
spring.datasource.query.hikari.connectionTimeout=20000

# Pool names
spring.datasource.command.hikari.poolName=CommandHikariPool
spring.datasource.query.hikari.poolName=QueryHikariPool

# ========================================
# Multipart/Upload - Configuración General
# ========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================================
# Logging - Patrones Generales
# ========================================
# Patrones de logs comunes a todos los ambientes
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${PID:- } --- [%t] %-40.40logger{39} : %m%n%wEx

# ========================================
# SpringDoc OpenAPI - Configuración General
# ========================================
# Configuraciones estructurales de Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true
springdoc.swagger-ui.default-models-expand-depth=3
springdoc.swagger-ui.default-model-expand-depth=3
springdoc.swagger-ui.display-operation-id=false
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.show-actuator=true
springdoc.paths-to-match=/api/**
springdoc.packages-to-scan=com.empresa.plantilla.infrastructure.controller
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.writer-with-default-pretty-printer=true

# Application Info for OpenAPI
application.name=${spring.application.name}
application.version=1.0.0
application.description=API RESTful para gesti\u00F3n de microservicios

# ========================================
# Kafka - Configuración General
# ========================================
# Configuraciones comunes (valores específicos por ambiente)
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.properties.security.protocol=PLAINTEXT
spring.kafka.producer.acks=1
spring.kafka.producer.retries=1

