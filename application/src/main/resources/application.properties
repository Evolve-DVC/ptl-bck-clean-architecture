server.port=8080
spring.application.name=bck-plantilla
spring.profiles.active=dev

# ========================================
# Spring Cloud Config (Configuration Centralizada)
# ========================================
# Nota: Deshabilitado temporalmente. Las configuraciones están en archivos locales.
# Cuando se active, mover las propiedades de ambiente al repositorio de configuración.
spring.cloud.config.enabled=false

# ========================================
# Configuration de Base de Datos
# ========================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.transaction.jta.platform=none
spring.jpa.open-in-view=false

# Configuration de Hikari Pool - Defaults
spring.datasource.command.driverClassName=org.postgresql.Driver
spring.datasource.command.hikari.idle-timeout=300000
spring.datasource.command.hikari.connection-timeout=20000
spring.datasource.command.hikari.pool-name=CommandHikariPool

spring.datasource.query.driverClassName=org.postgresql.Driver
spring.datasource.query.hikari.idle-timeout=300000
spring.datasource.query.hikari.connection-timeout=20000
spring.datasource.query.hikari.pool-name=QueryHikariPool

# ========================================
# Tamaño máximo de archivos
# ========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================================
# Configuration de Logging General
# ========================================
# Patrón de logs con colores y zona horaria de Colombia
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${PID:- } --- [%t] %-40.40logger{39} : %m%n%wEx
